name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create secrets.properties
        run: |
          cat > secrets.properties << EOF
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          KEYSTORE_FILE=release.keystore
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Build Release AAB (for Play Store)
        run: ./gradlew bundleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: spendwise-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: spendwise-release-aab
          path: app/build/outputs/bundle/release/app-release.aab

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/app-release.apk
          body: |
            ## SpendWise ${{ github.ref_name }}

            ### Download
            Download `app-release.apk` below and install on your Android device.

            **Minimum Android version:** 8.0 (Oreo)

            ### Installation
            1. Download `app-release.apk`
            2. Enable "Install from unknown sources" if prompted
            3. Open the APK and install
            4. Grant notification access when prompted to auto-capture UPI payments

            ### Features
            - Auto-capture UPI payments from PhonePe, GPay, Paytm, Amazon Pay
            - AI-powered expense categorization (on-device Gemini Nano)
            - Reports: Daily, Weekly, Monthly, Quarterly, Annual
            - Bank statement import (SBI, HDFC, ICICI, Axis)
            - Browser dashboard on local network
            - 100% privacy-first â€” all data stays on your device
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
